<div class='navigation'>
<ul>
  <li><a href='/#/links' class='index selected'>All Links</a></li>
  <li><a href='/#/shorten' class='create'>Shorten</a></li>
</ul>
  <a href='#' class='logout' ng-click="signout()">Logout</a>
</div>

<div>
  <input type="text" placeholder="Search for link" ng-model="searchLinks">
</div>

<div id='container' class='link' ng-repeat='link in data.links | filter:searchLinks | orderBy: "-visits"'>
  <img src='../../assets/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
  </div>
</div>
